<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#0a1a3a">
    <meta name="msapplication-TileColor" content="#0a1a3a">
    <meta name="msapplication-navbutton-color" content="#0a1a3a">
    <title>주민등록증 모바일 확인 서비스</title>
    <link rel="apple-touch-icon" href="ST.JPG">
    <link rel="apple-touch-icon" sizes="180x180" href="ST.JPG">
    <link rel="apple-touch-icon" sizes="152x152" href="ST.JPG">
    <link rel="apple-touch-icon" sizes="120x120" href="ST.JPG">
    <link rel="shortcut icon" href="ST.JPG">
    <link rel="icon" href="ST.JPG">
    <meta name="apple-mobile-web-app-title" content="정부24">
    <meta name="application-name" content="정부24">

    <style>
        :root {
            --vh: 1vh;
            --real-vh: 100vh;
        }
        html, body {
            height: calc(var(--vh, 1vh) * 100);
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a1a3a;
            font-family: 'Malgun Gothic', sans-serif;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            top: 50%;
            transform: translateY(-50%);
            animation: scrollText 12s linear infinite;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
        @keyframes scrollText {
            0% { left: 100%; }
            100% { left: -300%; }
        }
        .gradient-footer {
            height: 70px;
            background: linear-gradient(to right, #12d8e5, #7d54c0);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .startup-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #333;
            transition: opacity 0.5s ease;
        }
        .startup-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .startup-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .startup-text {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(10, 26, 58, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0a1a3a;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function updateVhUnit() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.documentElement.style.setProperty('--real-vh', `${window.innerHeight}px`);
        }
        window.addEventListener('load', updateVhUnit);
        window.addEventListener('resize', updateVhUnit);
        window.addEventListener('orientationchange', () => setTimeout(updateVhUnit, 100));

        window.addEventListener('load', () => {
            const screen = document.getElementById('startupScreen');
            screen.style.opacity = '0';
            setTimeout(() => screen.style.display = 'none', 500);

            const scrollEl = document.getElementById('scrollingText');
            if (scrollEl) {
                const baseText = '캡쳐방지시스템이 작동중입니다. ';
                scrollEl.textContent = baseText.repeat(15);
            }
        });
    </script>
</head>
<body>
    <div id="startupScreen" class="startup-screen">
        <div class="startup-logo">
            <img src="logo.jpg" alt="정부24 로고">
        </div>
        <div class="startup-text">정부24</div>
        <div class="loading-spinner"></div>
    </div>
    <div class="gradient-footer">
        <div class="scrolling-text" id="scrollingText"></div>
    </div>
</body>
</html>

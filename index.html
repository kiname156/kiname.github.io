<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#0a1a3a">
    <title>주민등록증 모바일 확인 서비스</title>
    <link rel="apple-touch-icon" href="ST.JPG">
    <link rel="apple-touch-icon" sizes="180x180" href="ST.JPG">
    <link rel="apple-touch-icon" sizes="152x152" href="ST.JPG">
    <link rel="apple-touch-icon" sizes="120x120" href="ST.JPG">
    <link rel="shortcut icon" href="ST.JPG">
    <link rel="icon" href="ST.JPG">
    <meta name="apple-mobile-web-app-title" content="정부24">
    <meta name="application-name" content="정부24">
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            background-color: #0a1a3a;
        }

        body {
            margin: 0;
            font-family: 'Malgun Gothic', sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            width: 100%;
            height: 100%;
            background: #f0f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .scrolling-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to right, #12d8e5, #7d54c0);
            color: white;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }

        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .button:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 기존 내용 유지 -->
        <div class="aspect-ratio-box">
            <div class="card" id="mainView">
                <div class="photo-container">
                    <div class="photo" id="mainPhoto">
                        <img src="profile.jpg" alt="신분증 사진">
                    </div>
                </div>
                <div class="info-container">
                    <div class="personal-info">
                        <div class="name">강은비</div>
                        <div class="birth-date">06.09.09</div>
                        <div class="address">경기도 고양시</div>
                    </div>
                    <div class="qr-container">
                        <div class="qr-code" id="qrCode"></div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="time-info">
                    <span>남은시간</span>
                    <span id="timeCounter">30초</span>
                </div>
                <div class="qr-guide">QR코드를 리더기에 스캔하세요</div>
                <button class="button" id="detailBtn">상세정보 표시</button>
            </div>
            <div class="card" id="detailView">
                <div class="photo-container">
                    <div class="photo" id="detailPhoto"></div>
                </div>
                <div class="detail-info">
                    <strong>주민등록번호:</strong> 060909-3185532<br>
                    <strong>주소:</strong> 경기도 고양시 일산서구 킨텍스로 255<br>
                    대방 디엠시티 스카이뷰 101동 4305호<br>
                    <strong>발급일:</strong> 2024.09.15<br>
                    <strong>발급기관:</strong> 일산서구청장
                </div>
                <button class="button" id="backBtn">이전으로</button>
            </div>
        </div>
        <div class="scrolling-text">
            <span>캡쳐방지시스템이 작동중입니다. 캡쳐방지시스템이 작동중입니다. 캡쳐방지시스템이 작동중입니다. </span>
        </div>
    </div>
    <script>
        let timer = null;
        const counter = document.getElementById("timeCounter");
        const progress = document.getElementById("progress");

        function startTimer() {
            let time = 30;
            clearInterval(timer);
            counter.textContent = `${time}초`;
            progress.style.width = "100%";

            timer = setInterval(() => {
                time--;
                counter.textContent = `${time}초`;
                progress.style.width = `${(time / 30) * 100}%`;
                if (time <= 0) {
                    clearInterval(timer);
                    counter.textContent = "0초";
                    progress.style.width = "0%";
                    setTimeout(startTimer, 1000);
                }
            }, 1000);
        }

        document.getElementById("detailBtn").addEventListener("click", () => {
            document.getElementById("mainView").style.display = "none";
            document.getElementById("detailView").style.display = "flex";
            document.getElementById("detailPhoto").innerHTML = document.getElementById("mainPhoto").innerHTML;
            clearInterval(timer);
        });

        document.getElementById("backBtn").addEventListener("click", () => {
            document.getElementById("mainView").style.display = "flex";
            document.getElementById("detailView").style.display = "none";
            startTimer();
        });

        function generateQR() {
            const canvas = document.createElement("canvas");
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext("2d");
            for (let x = 0; x < 100; x += 10) {
                for (let y = 0; y < 100; y += 10) {
                    ctx.fillStyle = Math.random() > 0.5 ? "black" : "white";
                    ctx.fillRect(x, y, 10, 10);
                }
            }
            document.getElementById("qrCode").style.backgroundImage = `url(${canvas.toDataURL()})`;
            document.getElementById("qrCode").style.backgroundSize = "cover";
        }

        generateQR();
        startTimer();
    </script>
</body>
</html>

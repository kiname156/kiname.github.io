  <script>
    function setRealViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      document.documentElement.style.setProperty('--real-vh', `${window.innerHeight}px`);

    setRealViewportHeight();
    window.addEventListener('resize', setRealViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setRealViewportHeight, 100);
    });

    function hideAddressBar() {
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            window.scrollTo(0, 1);
            setRealViewportHeight();
          }, 100);
        });
      }
    }

    hideAddressBar();

    (function () {
      function removeStartup() {
        document.getElementById("startupScreen").style.display = "none";
      }

      setTimeout(() => {
        const screen = document.getElementById("startupScreen");
        screen.style.opacity = "0";
        screen.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          screen.style.display = "none";
        }, 500);
      }, 2000);

      let timer = null;

      function drawQR() {
        const qr = document.getElementById("qrCode");
        const size = 120;
        const cell = 4;
        const count = Math.floor(size / cell);
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        function pattern(x, y) {
          ctx.fillStyle = "black";
          ctx.fillRect(x, y, 7 * cell, 7 * cell);
          ctx.fillStyle = "white";
          ctx.fillRect(x + cell, y + cell, 5 * cell, 5 * cell);
          ctx.fillStyle = "black";
          ctx.fillRect(x + 2 * cell, y + 2 * cell, 3 * cell, 3 * cell);
        }

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, size, size);
        pattern(0, 0);
        pattern(size - 7 * cell, 0);
        pattern(0, size - 7 * cell);
        ctx.fillStyle = "black";

        for (let i = 8; i < count - 8; i++) {
          if (i % 2 === 0) {
            ctx.fillRect(i * cell, 6 * cell, cell, cell);
            ctx.fillRect(6 * cell, i * cell, cell, cell);
          }
        }

        for (let y = 0; y < count; y++) {
          for (let x = 0; x < count; x++) {
            const exclude =
              (y < 7 && x < 7) ||
              (y < 7 && x > count - 8) ||
              (y > count - 8 && x < 7) ||
              (y === 6 && x >= 8 && x < count - 8) ||
              (x === 6 && y >= 8 && y < count - 8);

            if (!exclude && Math.random() < 0.5) {
              ctx.fillRect(x * cell, y * cell, cell, cell);
            }
          }
        }

        qr.style.background = `url(${canvas.toDataURL()})`;
        qr.style.backgroundSize = "100% 100%";
      }

      function startTimer() {
        const bar = document.getElementById("timeProgress");
        const counter = document.getElementById("timeCounter");
        let i = 30;

        if (timer) clearInterval(timer);

        bar.style.width = "100%";
        counter.textContent = `${i}초`;

        timer = setInterval(() => {
          i--;
          counter.textContent = `${i}초`;
          const percent = (i / 30) * 100;
          bar.style.width = `${percent}%`;

          if (i <= 0) {
            clearInterval(timer);
            counter.textContent = "0초";
            bar.style.width = "0%";
            setTimeout(() => {
              drawQR();
              startTimer();
            }, 500);
          }
        }, 1000);
      }

      function scrollNotice() {
        const text = document.getElementById("scrollingText");
        const msg = "캡쳐방지시스템이 작동중입니다. ";
        let full = "";
        for (let i = 0; i < 15; i++) full += msg;
        text.textContent = full;
      }

      function detailViewToggle() {
        const showBtn = document.getElementById("showDetailBtn");
        const backBtn = document.getElementById("backToMainBtn");
        const backBtn2 = document.getElementById("backToMainBtn2");
        const mainView = document.getElementById("mainView");
        const detailView = document.getElementById("detailView");
        const mainPhoto = document.getElementById("mainPhoto");
        const detailPhoto = document.getElementById("detailPhoto");

        showBtn.addEventListener("click", () => {
          detailPhoto.innerHTML = mainPhoto.innerHTML;
          mainView.style.display = "none";
          detailView.style.display = "block";
          if (timer) clearInterval(timer);
        });

        const back = () => {
          detailView.style.display = "none";
          mainView.style.display = "block";
          startTimer();
        };

        backBtn.addEventListener("click", back);
        backBtn2.addEventListener("click", back);
      }

      function sideMenuToggle() {
        const openBtn = document.getElementById("openMenuBtn");
        const closeBtn = document.getElementById("closeMenuBtn");
        const menu = document.getElementById("sideMenu");
        const overlay = document.getElementById("overlay");

        openBtn.addEventListener("click", () => {
          menu.classList.add("open");
          overlay.classList.add("open");
        });

        const close = () => {
          menu.classList.remove("open");
          overlay.classList.remove("open");
        };

        closeBtn.addEventListener("click", close);
        overlay.addEventListener("click", close);
      }

      function reloadLogo() {

      function imageErrorFallback() {
        const imgs = document.querySelectorAll("img");
        imgs.forEach(img => {
          img.onerror = () => {
            console.log(`이미지 로드 실패: ${img.src}`);
            if (img.id === "profileImg") {
              img.style.display = "none";
              img.parentElement.style.backgroundColor = "#ccc";
            } else if (img.alt === "공식 인장") {
              img.style.display = "none";
              img.parentElement.style.backgroundColor = "rgba(220, 20, 20, 0.1)";
              img.parentElement.style.border = "2px solid rgba(220, 20, 20, 0.3)";
              img.parentElement.style.borderRadius = "50%";
            } else if (img.alt === "정부로고") {
              img.style.display = "none";
              img.parentElement.textContent = "정부24";
              img.parentElement.style.fontWeight = "bold";
              img.parentElement.style.color = "#0a1a3a";
            }
          };
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        setRealViewportHeight();
        drawQR();
        startTimer();
        scrollNotice();
        detailViewToggle();
        sideMenuToggle();
        reloadLogo();
        imageErrorFallback();
        document.addEventListener("gesturestart", e => e.preventDefault());
      });
    })();
  </script>
